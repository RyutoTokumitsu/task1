<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <title>ストップウォッチ</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h3>ストップウォッチ</h3>
      <div id="container">
        <div id="time">
          00:00:00:00
        </div>
        <div id="buttonContainer">
          <button id="startButton" onclick="clickButtonStart()">スタート</button>
          <button id="stopButton" onclick="clickButtonStop()" disabled>ストップ</button>
          <button id="resetButton" onclick="clickButtonReset()" disabled>リセット</button>
        </div>
      </div>
    <script type="text/javascript" src="main.js" charset="utf-8"></script>
  </body>
</html>
